name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: 获取依赖
        run: flutter pub get

      - name: 构建 Android APK
        run: flutter build apk --release --split-per-abi

      - name: 上传 Android 构建产物
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 5

  build-windows:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: 启用 Windows 桌面支持
        run: flutter config --enable-windows-desktop

      - name: 获取依赖
        run: flutter pub get

      - name: 构建 Windows 应用
        run: flutter build windows --release

      - name: 创建 Windows 压缩包
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../tic_tac_toe-windows.zip

      - name: 上传 Windows 构建产物
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: tic_tac_toe-windows.zip
          retention-days: 5

  create-release:
    needs: [build-android, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 下载 Android 构建产物
        uses: actions/download-artifact@v4
        with:
          name: android-apks
          path: ./android-release

      - name: 下载 Windows 构建产物
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: ./windows-release

      - name: 获取版本号
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: 生成发布说明
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## 🎮 Tic Tac Toe - ${{ steps.get_version.outputs.VERSION }}
          
          ### 📱 Android 版本
          - `app-arm64-v8a-release.apk` - 适用于 64 位 ARM 设备
          - `app-armeabi-v7a-release.apk` - 适用于 32 位 ARM 设备  
          - `app-x86_64-release.apk` - 适用于 64 位 x86 设备
          
          ### 💻 Windows 版本
          - `tic_tac_toe-windows.zip` - Windows 桌面应用程序
          
          ### 🚀 安装说明
          
          **Android:**
          1. 根据您的设备架构下载对应的 APK 文件
          2. 启用"未知来源"安装权限
          3. 安装 APK 文件
          
          **Windows:**
          1. 下载 `tic_tac_toe-windows.zip`
          2. 解压到任意目录
          3. 运行 `tic_tac_toe.exe`
          
          ### 📝 更新内容
          - 修复已知问题
          - 优化用户体验
          - 提升性能表现
          EOF

      - name: 创建 GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Tic Tac Toe ${{ steps.get_version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            ./android-release/*.apk
            ./windows-release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 清理构建产物
        run: |
          rm -rf ./android-release
          rm -rf ./windows-release
          rm -f release_notes.md
